<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">修改水果</p>
        <form th:object="${fruit}" th:action="@{/update.do}" method="post">
            <input name="fid" th:value="*{fid}" type="hidden">
            <table id="tbl_fruit">
                <tr>
                    <th class="w20">名称</th>
                    <td>
                        <label>
                            <input type="text" name="fname" th:value="*{fname}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="w20">单价</th>
                    <td>
                        <label>
                            <input type="text" name="price" th:value="*{price}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="w20">库存</th>
                    <td>
                        <label>
                            <input type="text" name="fcount" th:value="*{fcount}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th class="w20">标记</th>
                    <td>
                        <label>
                            <input type="text" name="remark" th:value="*{remark}"/>
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="提交"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
